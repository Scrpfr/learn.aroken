<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>html blocks</title>
	<style>
		body {padding: 20px; margin: 0; font-size: 260%;}
		p {margin: 0;}
		.block-first {background-color: #372a2a;}
		.block-first__name {color: white;}
		.p__recolored {color: #bd83f3;}
		.block-first__sub-block {background-color: #d51818; height: 400px; width: 400px;}
		.block-second {background-color: #bd83f3; width: 700px;}
		.block-second span {color: white; background-color: #964cfd;}
	</style>
</head>
<body>
	<div class="block-first">
		<p class="block-first__name">100 и 300 пикселей выглядит маловато, я сделал <span class="p__recolored">по своему</span></p>
		<div class="block-first__sub-block"></div>
	</div>
	<div class="block-second">
		<p>А здесь у меня какие-то элементы</p>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
		<span>Элемент</span>
	</div>
</body>
</html>
